<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
  <div class="container">
    <div class="row">
      <div class="col-md-12 m-5">
        <h1>Link Collector</h1>
      </div>
    </div>
  </div>

    <div class="container">
        <div class="row m-5">
            <div class="col-md-4">
                <form method="POST" action="/">
                    {% csrf_token %}
                    <input class="form-control" name="site" type="text" id="site" placeholder="Enter site address">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary" type="submit">Scrape</button>
                </div>
                </form>
                <div class="col-md-6">
                    <a class="btn btn-warning" href="/delete">Delete</a>
                </div>
        
        </div>


        <div class="row m-5">
            <div class="col-md-8">

                <table class="table">
                  <thead class="thead-dark">
                   <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Link</th>

                    </tr>
               </thead>
              <tbody>
              {% for link in data %}
                <tr>
                   <td>{{link.id}}</td>
                  <td>{{link.name}}</td>
                  <td>{{link.address}}</td>
                </tr>
                {% endfor %}
    
              </tbody>
           </table>

          </div>
      </div>
  </div>

</body>
</html>
